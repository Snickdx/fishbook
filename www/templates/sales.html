<ion-view title="Sales" id="page3">
  <ion-content padding="true" class="has-header">
    <div id="sales-container4">
      <ion-list id="sales-list2">
        <ion-item ng-repeat="sale in sales">
          Amt: {{sale.amt}}
          Fish: {{getFish(sale.fish).name}}
        </ion-item>

      </ion-list>
    </div>
    <button id="sales-button2" class="button button-balanced button-block icon-left ion-android-add">Add New Sale</button>
  </ion-content>
</ion-view>
