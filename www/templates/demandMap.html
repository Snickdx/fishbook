<ion-view title="Demand Map" id="page2">
  <ion-content class="has-header" style="overflow-y: hidden">
    <div  style="height: 85%; width: 100%" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">

      <ng-map  center="10.5680183,-61.2823386" zoom="10" mayTypeId="TERRAIN" style="height: 100%; width: 100%">
        <shape name="circle" ng-repeat="customer in customers" no-watcher="true"
               stroke-color="#FF0000"
               stroke-opacity="0.8"
               stroke-weight="2"
               fill-color="#FF0000"
               fill-opacity="0.35"
               center="{{customer.position}}"
               radius="{{getRadius(customer.hits)}}">
        </shape>
        <info-window id="foo-iw">
          <div ng-non-bindable="">
            Item: {{selected.item}}<br/>
            Hits: {{selected.hits}}<br/>
            {{address}}<br/>
          </div>
        </info-window>
        <marker id='{{customer.item}}' position="{{customer.position}}"
                ng-repeat="customer in customers"
                on-click="showDetail(customer)">
        </marker>
      </ng-map>
    </div>
    <div class="row">
      <div class="col">
        <a ui-sref="tabsController.vendorMap()" id="demandMap-button5" class="button button-balanced button-block icon-left ion-arrow-swap">Vendor Map</a>
      </div>
    </div>
  </ion-content>
</ion-view>
